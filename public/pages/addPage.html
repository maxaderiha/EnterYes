<div class="add-page" id="add-page">
    <div class="form">
        <h2 align="center">Добавление новости</h2>
        <form class="add-form">
            <p>Заголовок:<br>
                <input type="text" id="title-add"/></p>
            <p>Описание:<br>
                <textarea name="comment" id="content-add" cols="50" rows="15"></textarea></p>
            <p>Теги:<br>
                <input type="text" id="tags-add"/></p>
            <p>Фото:<br>
                <input class="add-photo" type="file" name="image"></p>
            <button type="button" onclick="addPost()">добавить</button>
            <p class="message"><a onclick="mainPage()">Назад</a></p>
            <p class="error-add">неверные данные</p>
        </form>
    </div>
</div>
