<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="События и новости 24 часа в сутка на EnterYes.by">
    <meta name="author" content="Maxim Aderiha">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="script/script.js"></script>
    <script src="script/authorisation.js"></script>
    <script src="script/pages.js"></script>
    <script src="script/delete.js"></script>
    <script src="script/edit.js"></script>
    <script src="script/add.js"></script>
    <script src="script/additional.js"></script>
    <script src="script/filter.js"></script>
    <script src="script/xmlRequest.js"></script>
    <title>EnterYes</title>
</head>
<body>

<header>
    <div class="fixed">
        <div class="header">
            <div class="logo-black">
                <img class="logo-bl" src="images/logo-black.png" alt="EnterYes" onclick="mainPageAfterFilter();">
            </div>
            <div class="box-filter">
                <span class="icon-bars"><i class="fa fa-filter" onclick="filterPage();"></i></span>
            </div>
            <div class="box-in">
                <span class="icon-in"><i class="fa fa-sign-in" id="log-in" aria-hidden="true"
                                         onclick="authorizationPage();"></i></span>
            </div>
            <div class="add-news-button">
                <span class="icon-in"><i class="fa fa-plus" id="add-new" aria-hidden="true"
                                         onclick="addPage();"></i></span>
            </div>
            <p class=" name"></p>
        </div>
        <div class="tags">
            <nav>
                <ul>
                    <li onclick="startFilter({tags: ['#ПРОИСШЕСТВИЯ']})"><a>#ПРОИСШЕСТВИЯ</a></li>
                    <li onclick="startFilter({tags: ['#ЭКОНОМИКА']})"><a>#ЭКОНОМИКА</a></li>
                    <li onclick="startFilter({tags: ['#ПОЛИТИКА']})"><a>#ПОЛИТИКА</a></li>
                    <li onclick="startFilter({tags: ['#СПОРТ']})"><a>#СПОРТ</a></li>
                    <li onclick="startFilter({tags: ['#ПУТЕШЕСТВИЯ']})"><a>#ПУТЕШЕСТВИЯ</a></li>
                    <li onclick="startFilter({tags: ['#РАБОТА']})"><a>#РАБОТА</a></li>
                    <li onclick="startFilter({tags: ['#ЛЕДИ']})"><a>#ЛЕДИ</a></li>
                    <li onclick="startFilter({tags: ['#ОБЩЕСТВО']})"><a>#ОБЩЕСТВО</a></li>
                    <li onclick="startFilter({tags: ['#АВТО']})"><a>#АВТО</a></li>
                    <li onclick="startFilter({tags: ['#ФИНАНСЫ']})"><a>#ФИНАНСЫ</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<div class="wrapper">

    <div class="cont" id="content-body">

        <div class="feed" id="feed" align="center">
        </div>

        <template id="template-article-list-item">
            <div class="article-list-item" data-id="id">
                <div class="content">
                    <a><img class="article-list-item-img"></a>
                    <div class="text"><a class="href"
                                         onclick="detailViewPage(this.parentNode.parentNode.parentNode.dataset.id);">
                        <h2 class="article-list-item-title"></h2></a>
                        <p class="article-list-item-summary">
                        </p>
                        <p class="article-list-item-author"></p><br><br>
                        <p class="article-list-item-date"></p><br><br>
                        <button type="button" class="button"
                                onclick="deletePost(this.parentNode.parentNode.parentNode.dataset.id);">удалить
                        </button>
                        <button type="button" class="button"
                                onclick="editModel.editPage(this.parentNode.parentNode.parentNode.dataset.id);">
                            изменить
                        </button>
                        <div class="tab_tags">
                            <ul class="tags-ul">
                            </ul>
                        </div>
                        <div style="clear: left"></div>
                    </div>
                </div>
            </div>
        </template>

        <div class="trans" onclick="showMore();">
            <a>ПОКАЗАТЬ ЕЩЁ</a>
        </div>

    </div>

    <div class="background-login-page" id="login-page">

    </div>

    <div id="scrollUp">
        <i class="fa fa-arrow-up fa-3x" aria-hidden="true" id="upOrBackButton"></i>
    </div>

    <footer>
        <div class="footer">
            <div class="logo-white">
                <a><img src="images/logo-white.png" alt="EnterYes" height="58" width="301"></a>
                <p>Максим Адериха<br>
                    2 курс, 8 группа
                </p>
            </div>
            <div class="contacts">
                <p>Новостной портал<br>
                    maxaderiha@gmail.com
                </p>
                <p class="data">
                    <script>
                        document.querySelector(".data").innerHTML = new Date().toLocaleDateString("ru", {
                            weekday: 'narrow',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                    </script>
                </p>
            </div>
            <div class="clear"></div>
        </div>
    </footer>

</div>

</body>

</html>
